version: 1.0
runtime: python3 
build:
  commands:
    build:        
      - pip install django requests boto3 botocore
      - pipenv boto3
run:
  runtime-version: 3
  command: python  haxgameweb/manage.py runserver 8080
  network: 
    port: 8080
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"