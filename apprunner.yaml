version: 1.0
runtime: python3 
build:
  commands:
    build:        
      - pip install django
      - pip install boto3 botocore
      - pip requests

run:
  runtime-version: 3.8.16
  command: python haxgameweb/manage.py runserver 8080
  network: 
    port: 8080
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"