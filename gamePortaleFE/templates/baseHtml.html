<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <script src="https://cdn.jsdelivr.net/npm/cmatrix"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&amp;family=Share+Tech+Mono&amp;display=swap" rel="stylesheet">
    <script src="{% static 'cmatrix.js' %}" type="module"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">


</head>
<body>
<header>

    <div class="divElementHeader">

        <h1><a href="/" data-i18n="title">HakerGame</a></h1>
        <p data-i18n="subtitle">The PlaceOf Hack</p>
    </div>
</header>
<div id="center">
    <div class="signupSection">
        <div class="info">
            <h2>Mission to Hack World</h2>
            <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
            <p>The Future Is Here</p>
        </div>
        <form action="#" method="POST" class="signupForm" name="signupform">
            <h2>Sign Up</h2>
            <ul class="noBullet">
                <li>
                    <label for="username"></label>
                    <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value="" oninput="return userNameValidation(this.value)" required/>
                </li>
                <li>
                    <label for="password"></label>
                    <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" oninput="return passwordValidation(this.value)" required/>
                </li>
                <li>
                    <label for="email"></label>
                    <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
                </li>
                <li id="center-btn">
                    <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
                </li>
            </ul>
        </form>
    </div>
<canvas id="canvas"></canvas>

<style>
body, canvas {
  margin: 0
}
canvas {
  display: block;
}
</style>

<script>
(function run() {
    return matrix(canvas, {
        font_size: 10
    }).then(run);
})();
</script>

<footer>
    <div class="divElementHeader">

        <h2><a href="/" data-i18n="title">An HackCenTu Product</a></h2>
    </div>
</footer>

</body>
</html>
